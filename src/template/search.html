

 <link rel="stylesheet" type="text/css" href="src/css/search.css">

<body ng-controller="search">
<div id="alert">
    请输入关键字
</div>
<div class="search">
    <div class="col-2">
        <img ng-click="goBack()" class=" " src="src/imgs/right.png" alt="">
    </div>
    <div class="col-8"> <input type="search"  placeholder="请输入搜索关键词" ng-model="text"  ng-keyup="keyUp($event)"></div>
    <div class="col-2 cancel">取消</div>
</div>

<ul class="history-ul" ng-if="showHistory==1 && historyArr[0]!=''" style="padding:0 .3rem">
    <li   >搜索历史</li>
    <li  ng-if="historyArr[0]!=''" ng-click="choice($event)"   ng-repeat="data in historyArr" ><p>{{data}}</p></li>
</ul>
<div ng-if="showHistory==1 && historyArr[0]!=''"class="clear-history" ng-click="clearHistory()">清除历史记录？</div>

</body>

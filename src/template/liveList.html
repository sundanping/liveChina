<link rel="stylesheet" href="src/css/liveList.css">

<body ng-controller="liveList" >
<div  ng-repeat="data in dataList">

    <div class="show-video">
        <video poster="{{data.indexpic.host+data.indexpic.dir+data.indexpic.filepath+data.indexpic.filename}}"
          ng-cloak=""     src="http://vfile.m2ou4.v1.m2odemo.com/2017/1491/4427/1226/149144271226.ssm/149144271226.m3u8" controls
        width="100%" height="100%"></video>
    </div>
    <div class="title" >{{data.title}}</div>
    <div class="bg-color-238"></div>
    <div ng-show="time_status !=1" class="introduce-interaction">
        <div ng-click="changeIntroduce('introduce')" class="col-6 font-size-26 ">简介</div>
        <div ng-click="changeIntroduce('interaction')"  class="col-6 font-size-26 " >互动<span>({{data.click_num}})</span>
        </div>
        <div id="underLine" class="underLine" ></div>

    </div><div>
</div>
</div>

<!--互动BAGIN-->
    <div ng-if="tag=='interaction'&& time_status!=1" class="interaction">
        <div ng-repeat=' msg in comment'>
            <div class="user-logo"><img ng-src="{{msg.avatar.host+msg.avatar.dir+msg.avatar.filepath+msg.avatar.filename}}" alt=""> </div>

            <div class="comment">
                <span>{{msg.user_name}}:</span><span class="time">{{msg.create_time_format}}</span><div class="channel">{{msg.topic_title}}</div>
                <div>  </div>
                <div class="reply">{{msg.content}}
                </div>
            </div>
        </div>

    </div>

    </div>
    <!--互动END-->

<!--简介BEGIN-->
    <div ng-repeat="data in dataList" ng-if="tag=='introduce' &&time_status!=1" >
        <div class="introduce">
            <img src="http://img1.bdstatic.com/img/image/shitu/feimg/uploading.gif" alt="">
            <span> 无线南京{{time_status}}</span>
        </div>
        <div class="introduce-content">
            简 <span>介:</span>{{data.brief}}
        </div>
    </div>
<!--简介END-->


    <!--预告video 的简介BEGIN-->
    <div ng-repeat="data in dataList" ng-if="time_status==1">
        <div  class="introduce">
            <img src="http://img1.bdstatic.com/img/image/shitu/feimg/uploading.gif" alt="">
            <span> 无线南京</span>
        </div>
        <div class="introduce-content">
            简 <span>介:</span>{{data.brief}}
        </div>
        <div  class="launch-time">
            开播时间：
        </div>
    </div>
    <!--简介END-->
<!--input-->
    <div class="input-comment">
        <input  type="text" placeholder="和大家说点什么吧">
    </div>
</body>
